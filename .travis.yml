language: cpp

compiler:
  - clang
  - gcc

before_install:
  # CMake
  - sudo add-apt-repository --yes ppa:george-edison55/cmake-3.x
  - sudo apt-get update -qq

install:
  # CMake
  - sudo apt-get install -qq cmake
  - sudo apt-get install -y libgtest-dev

before_script: cmake CMakeLists.txt

script:
  - $CXX --version
  - make
  - make test
