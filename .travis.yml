language: cpp

compiler:
  - clang
  - gcc

before_install:
  # CMake
  - sudo add-apt-repository --yes ppa:george-edison55/precise-backports
  # g++ 4.9
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test; fi
  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  - sudo apt-get update -qq

install:
  # CMake
  - sudo apt-get install -qq cmake cmake-data
  # g++4.8
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4" CC="clang-3.4"; fi
  # GTest
  - sudo apt-get install -y libgtest-dev
  - "cd /usr/src/gtest && sudo cmake . && sudo make && sudo mv libg* /usr/local/lib/ ; cd -"

before_script:
  - cmake --help-module FindGTest
  - cmake .

script:
  - $CXX --version
  - sudo make VERBOSE=1
  - sudo make test
